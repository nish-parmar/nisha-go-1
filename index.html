<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>NISHA GO!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- GAME CANVAS -->
    <div class="canvas-wrapper">
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- MOBILE CONTROLS -->
    <div class="mobile-controls" id="mobile-controls">
      <button class="mobile-btn" id="btn-left" aria-label="Move left">◀</button>
      <button class="mobile-btn" id="btn-right" aria-label="Move right">▶</button>
    </div>

    <!-- START SCREEN OVERLAY -->
    <div class="overlay" id="start-screen">
      <div class="overlay-box">
        <h1 class="game-title">NISHA GO!</h1>
        <p class="subtitle">DODGE CHAOS. COLLECT TRAINERS. KEEP MOMENTUM.</p>
        <div class="controls-list">
          <div class="control-item">
            <span class="key">◀ / ▶</span>
            <span class="desc">MOVE</span>
          </div>
          <div class="control-item">
            <span class="key">ESC</span>
            <span class="desc">PAUSE</span>
          </div>
        </div>
        <button class="start-btn" id="start-btn" autofocus>START</button>
      </div>
    </div>

    <!-- PAUSE OVERLAY -->
    <div class="overlay hidden" id="pause-screen">
      <div class="overlay-box">
        <h2 class="overlay-title">PAUSED</h2>
        <button class="start-btn" id="resume-btn">RESUME</button>
      </div>
    </div>

    <!-- GAME OVER OVERLAY -->
    <div class="overlay hidden" id="gameover-screen">
      <div class="overlay-box">
        <h2 class="overlay-title">GAME OVER</h2>
        <p class="death-reason" id="death-reason">COLLISION</p>
        <div class="final-scores">
          <div class="final-score-row">
            <span class="label">SCORE</span>
            <span class="value" id="final-score">00000</span>
          </div>
          <div class="final-score-row">
            <span class="label">BEST</span>
            <span class="value" id="final-highscore">00000</span>
            <span class="new-record hidden" id="new-record">NEW!</span>
          </div>
        </div>
        <button class="start-btn" id="restart-btn">AGAIN</button>
      </div>
    </div>
  </div>

  <script src="assets/sprites/sprites.js"></script>
  <script src="assets/audio/audio.js"></script>
  <script src="game.js"></script>
</body>
</html>
